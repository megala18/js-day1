<!DOCTYPE html>
<html lang="en">
<head>
    <title>Js day1</title>
</head>
<body>
    <h1>Hello everyone</h1>
    <script>
        var mark1=50;
        var mark2=80;
        // arithmetic operators
        console.log(mark1+mark2);
        console.log(mark1-mark2);
        console.log(mark1*mark2);
        console.log(mark1/mark2);
        console.log(mark1%mark2);
        // assignment operators
        console.log(mark1<mark2);
        console.log(mark1>mark2);
        console.log(mark1>=mark2);
        console.log(mark1<=mark2);
        console.log(mark1==mark2);
        console.log(mark1!=mark2);
        // relational operators
        mark1+=mark2;
        console.log(mark1);
        // in below operations mark1 value get changed according to their operations
        mark1*=mark2;
        console.log(mark1);
        mark1/=mark2;
        console.log(mark1);
        mark1-=mark2;
        console.log(mark1);
        mark1%=mark2;
        console.log(mark1);
        // identity operators
        console.log(mark1===mark2);
        console.log(mark1!==mark2);
    </script>
</body>
</html>
